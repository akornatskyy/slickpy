name: tests

on: [push, pull_request]

jobs:
  tests:
    name: "${{ matrix.tox }}"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.6"
            tox: py36
          - python: "3.7"
            tox: py37
          - python: "3.8"
            tox: py38
          - python: "3.x"
            tox: lint
    steps:
      - name: Checkout code
        uses: "actions/checkout@v2"
      - name: Set up Python
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python }}"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: tox -e ${{ matrix.tox }}
