[tox]
envlist = py37,py38,lint
skipsdist = True

[testenv]
usedevelop = True
deps =
  -r requirements/dev.txt
commands =
  pytest -q -x --disable-pytest-warnings \
    --cov-report term-missing --cov slickpy

[testenv:lint]
skip_install = True
deps =
  autoflake
  black
  flake8
  flake8-bugbear
  flake8-import-order
  flake8-mutable
  isort
  mypy
  pep8-naming
commands =
  autoflake --in-place --recursive src/ examples/ setup.py
  isort --profile black --combine-as --case-sensitive src/ setup.py
  black -ql79 src/ examples/ setup.py
  mypy --strict src/
  flake8 --max-complexity 10 src/ examples/ setup.py
